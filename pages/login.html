<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tela Login - Windows 10</title>

    <meta name="description" content="Simulação da tela inicial do Windows 10 com hora, data e ícones de sistema.">
    <meta name="author" content="Rafael Silva">
    <meta name="keywords" content="Windows 10, tela de bloqueio, simulação, relógio, data, HTML, CSS, JavaScript">

    <!-- Estilização personalizada -->
    <link rel="stylesheet" href="../assets/css/login.css">

</head>
<body>
    <div class="efeitoDesfoque">
        <div class="area-login">
            <img id="user" src="../assets/icon/user.png" alt="Usuario">
            <h1>User</h1>
            <div class="login-input">
                <input type="password" placeholder="Senha" id="login">
                <button id="btn">
                    <img src="../assets/icon/seta-direita.png" alt="Entrar">
                </button>
            </div>
            <div class="login-input-erro">
                <p>A senha está incorreta. Tente Novamente.</p>
                <button id="btnErro">OK</button>
            </div>
        </div>
        <div class="icons">
            <img src="../assets/icon/rede-lan.png" alt="rede-lan">
            <img src="../assets/icon/facilidades.png" alt="facilidades">
            <img src="../assets/icon/power.png" alt="power">
        </div>
    </div>

    <div class="loader-container" style="display: none;">
        <div class="windows-loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <p class="loader-text">Um momento...</p>
    </div>

    <script src="../assets/js/login.js"></script>
</body>
</html>
