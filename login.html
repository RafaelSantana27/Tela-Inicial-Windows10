<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tela Login - Windows 10</title>

    <!-- Estilização personalizada -->
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="login">
        <img id="user" src="icon/user.png" alt="Usuario">
        <h1>User</h1>
        <div class="login-input">
            <input type="password" placeholder="Senha">
            <button>
                <img src="icon/seta-direita.png" alt="Entrar">
            </button>
        </div>
    </div>
    <div class="icons">
        <img src="icon/rede-lan.png" alt="rede-lan">
        <img src="icon/facilidades.png" alt="facilidades">
        <img src="icon/power.png" alt="power">
    </div>
</body>
</html>
